<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      const savedTheme = localStorage.getItem("timeincity-theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const initialTheme = savedTheme ?? (prefersDark ? "dark" : "light");
      if (initialTheme === "dark") {
        document.documentElement.classList.add("dark");
        document.documentElement.dataset.theme = "dark";
      }
    </script>
    <title>TimeInCity — Live World Clock &amp; Weather by City and Time Zone</title>
    <meta
      name="description"
      content="TimeInCity shows the current time, weather, sunrise, and sunset for any IANA time zone. Explore popular cities, embed live clocks, and see world time at a glance."
    />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.timeincity.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TimeInCity" />
    <meta property="og:title" content="TimeInCity — Live World Clock &amp; Weather by City and Time Zone" />
    <meta
      property="og:description"
      content="TimeInCity shows the current time, weather, sunrise, and sunset for any IANA time zone. Explore popular cities, embed live clocks, and see world time at a glance."
    />
    <meta property="og:url" content="https://www.timeincity.com/" />
    <meta property="og:image" content="https://www.timeincity.com/social-card.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TimeInCity — Live World Clock &amp; Weather by City and Time Zone" />
    <meta
      name="twitter:description"
      content="TimeInCity shows the current time, weather, sunrise, and sunset for any IANA time zone. Explore popular cities, embed live clocks, and see world time at a glance."
    />
    <meta name="twitter:image" content="https://www.timeincity.com/social-card.png" />
  </head>

  </body>
</html>
