<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      const savedTheme = localStorage.getItem("timeincity-theme");
      if (savedTheme === null || savedTheme === "dark") {
        document.documentElement.classList.add("dark");
        document.documentElement.dataset.theme = "dark";
        document.body?.classList?.add("dark");
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "sans-serif"
              ]
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1?dev",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?dev",
          "luxon": "https://esm.sh/luxon@3.5.0"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>TimeInCity</title>
  </head>
  <body class="dark min-h-screen bg-slate-950 font-sans text-slate-100 transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <script
      type="text/babel"
      data-type="module"
      data-presets="typescript,react"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
